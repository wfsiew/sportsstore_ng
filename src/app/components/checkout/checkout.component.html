<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form method="post" (ngSubmit)="onSubmit()">
  <h3>Ship to</h3>
  <div class="form-group">
    <label>Name:</label><input for="Name" class="form-control" formControlName="name" />
  </div>
  <h3>Address</h3>
  <div class="form-group">
    <label>Line 1:</label><input for="Line1" class="form-control" formControlName="line1" />
  </div>
  <div class="form-group">
    <label>Line 2:</label><input for="Line2" class="form-control" formControlName="line2" />
  </div>
  <div class="form-group">
    <label>Line 3:</label><input for="Line3" class="form-control" formControlName="line3" />
  </div>
  <div class="form-group">
    <label>City:</label><input for="City" class="form-control" formControlName="city" />
  </div>
  <div class="form-group">
    <label>State:</label><input for="State" class="form-control" formControlName="state" />
  </div>
  <div class="form-group">
    <label>Zip:</label><input for="Zip" class="form-control" formControlName="zip" />
  </div>
  <div class="form-group">
    <label>Country:</label><input for="Country" class="form-control" formControlName="country" />
  </div>
  <h3>Options</h3>
  <div class="checkbox">
    <label>
      <input for="GiftWrap" formControlName="giftwrap" /> Gift wrap these items
    </label>
  </div>
  <div class="text-center">
    <input class="btn btn-primary" type="submit" value="Complete Order" />
  </div>
</form>
