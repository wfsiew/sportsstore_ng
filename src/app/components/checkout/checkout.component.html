<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form [formGroup]="mform" method="post" (ngSubmit)="onSubmit()">
  <h3>Ship to</h3>
  <div class="form-group">
    <label>Name:</label><input class="form-control" formControlName="name" />
    <span class="bg-danger text-white" *ngIf="invalid('name')">Name is required</span>
  </div>
  <h3>Address</h3>
  <div class="form-group">
    <label>Line 1:</label><input class="form-control" formControlName="line1" />
    <span class="bg-danger text-white" *ngIf="invalid('line1')">Line 1 is required</span>
  </div>
  <div class="form-group">
    <label>Line 2:</label><input class="form-control" formControlName="line2" />
  </div>
  <div class="form-group">
    <label>Line 3:</label><input class="form-control" formControlName="line3" />
  </div>
  <div class="form-group">
    <label>City:</label><input class="form-control" formControlName="city" />
    <span class="bg-danger text-white" *ngIf="invalid('city')">City is required</span>
  </div>
  <div class="form-group">
    <label>State:</label><input class="form-control" formControlName="state" />
    <span class="bg-danger text-white" *ngIf="invalid('state')">State is required</span>
  </div>
  <div class="form-group">
    <label>Zip:</label><input class="form-control" formControlName="zip" />
  </div>
  <div class="form-group">
    <label>Country:</label><input class="form-control" formControlName="country" />
    <span class="bg-danger text-white" *ngIf="invalid('country')">Country is required</span>
  </div>
  <h3>Options</h3>
  <div class="checkbox">
    <label>
      <input type="checkbox" for="GiftWrap" formControlName="giftwrap" /> Gift wrap these items
    </label>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" type="submit" [disabled]="invalidForm()">Complete Order</button>
  </div>
</form>
