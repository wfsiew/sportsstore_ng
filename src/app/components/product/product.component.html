<div class="card card-outline-primary m-1 p-1" *ngFor="let o of list">
  <div class="bg-faded p-1">
    <h4>
      {{o.name}}
      <span class="badge badge-pill badge-primary" style="float:right">
        <small>{{o.price | currency:"RM"}}</small>
      </span>
    </h4>
  </div>
  <form id="{{o.productID}}" method="post" (ngSubmit)="addToCart(o)">
    <span class="card-text p-1">
      {{o.description}}
      <button type="submit" class="btn btn-success btn-sm pull-right" style="float:right">Add To Cart</button>
    </span>
  </form>
</div>

<div class="btn-group pull-right m-1">
  <a class="btn" *ngFor="let i of pages" (click)="goto(i)" href="#"
    [ngClass]="{ 'btn-primary': i === page, 'btn-secondary': i !== page }">{{i}}</a>
</div>
